# POPFileインストール
# dbを解凍したら起動

- name: popfileインストール
  become: true
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
    - popfile
    - libtext-kakasi-perl
    - sqlite3
    - libdbd-sqlite3-perl

- name: popfile停止
  become: true
  ansible.builtin.service: name=popfile state=stopped
